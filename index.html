<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Smoothie Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page Header -->
  <h1>ðŸ¥¤ Build Your Own Smoothie</h1>
  <!-- Smoothie Order Form -->
  <form id="smoothieForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="base">Choose a base:</label>
    <select id="base">
      <option value="Milk">Milk</option>
      <option value="Almond Milk">Almond Milk</option>
      <option value="Coconut Water">Coconut Water</option>
      <option value="Yogurt">Yogurt</option>
    </select>

    <label>Select fruits (choose at least one):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Banana" /> Banana</label>
      <label><input type="checkbox" value="Strawberry" /> Strawberry</label>
      <label><input type="checkbox" value="Mango" /> Mango</label>
      <label><input type="checkbox" value="Blueberry" /> Blueberry</label>
    </div>

    <label for="sweetener">Sweetener:</label>
    <select id="sweetener">
      <option value="Honey">Honey</option>
      <option value="Sugar">Sugar</option>
      <option value="Stevia">Stevia</option>
      <option value="None">None</option>
    </select>

    <label for="toppings">Topping:</label>
    <select id="toppings">
      <option value="None">None</option>
      <option value="Chia Seeds">Chia Seeds</option>
      <option value="Protein Powder">Protein Powder</option>
      <option value="Oats">Oats</option>
    </select>

    <button type="submit">Order My Smoothie</button>
  </form>

  <!-- Output Section -->
  <div id="output"></div>

  <!-- JavaScript Link -->
  <script src="script.js"></script>
</body>
</html>
